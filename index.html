<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        #ticket-number {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Lucky Draw Entry Form</h2>
    <form id="entryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    
    <div id="ticket-number"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwE7qa9_3vtm8jESmMAHkghep0IBVBY-iMuOdQFKEdUzsq8d3T_2d1x6V2Xk6t8Ub6s/exec'; // Replace 'YOUR_SCRIPT_URL' with the Web App URL from Step 2

function submitForm() {
    const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;
    const email = document.getElementById('email').value;

    if (!name || !mobile || !email) {
        alert('Please fill in all fields.');
        return;
    }

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwE7qa9_3vtm8jESmMAHkghep0IBVBY-iMuOdQFKEdUzsq8d3T_2d1x6V2Xk6t8Ub6s/exec';  // Replace with the URL of your deployed Google Apps Script
    
    fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, mobile, email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "duplicate") {
            alert("This mobile number has already been used. Only one entry per mobile number is allowed.");
        } else if (data.status === "success") {
            document.getElementById('ticket-number').textContent = `Your ticket number is: ${data.ticketNumber}`;
            document.getElementById('entryForm').reset();
        }
    })
    .catch(error => console.error('Error:', error));
}





    </script>
</body>
</html>
